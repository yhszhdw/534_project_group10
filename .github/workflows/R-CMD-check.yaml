name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest,  r: 'release' }
          - { os: windows-latest, r: 'release' }
          - { os: macos-latest,   r: 'release' }

    steps:
      - uses: actions/checkout@v4

      # ---- HARD FAIL FAST: ensure we're in the right repo layout ----
      - name: Verify package directory
      # run at repo root
        shell: bash
        run: |
          set -e
          echo "Repo root contents:"
          ls -la
          echo "Check package root: bocvaletR/DESCRIPTION"
          test -f bocvaletR/DESCRIPTION
          echo "Package field:"
          grep -E '^Package:' bocvaletR/DESCRIPTION || true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # ---- Install dependencies for the package in subdir ----
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: bocvaletR
          # rcmdcheck is used by check-r-package
          extra-packages: any::rcmdcheck
          needs: check

      # ---- Run R CMD check on the package in subdir ----
      - uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: bocvaletR
          upload-snapshots: true
